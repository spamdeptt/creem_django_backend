<form
  method="post"
  action="{% url 'password_reset_confirm' uidb64=uid token=token %}"
>
  {% csrf_token %}
  <label for="id_new_password">New Password:</label>
  {{ form.new_password }}
  <label for="id_re_new_password">Retype New Password:</label>
  {{ form.re_new_password }}
  <button type="submit">Reset Password</button>
</form>
